{% extends "main/base.html" %}
{% load static %}

{% block title %}
{{ training.name }} | Тренировка
{% endblock title %}
{% block training_c %}
active
{% endblock training_c %}

{% block content %}

<main class="container col-xl-10 col-xxl-8 px-4 py-5">
	<div class="row align-items-center justify-content-center g-lg-5 py-5">
		<div class="col-sm-9 col-md-7 col-lg-5">
			<h1 class="fw-bold text-body-emphasis mb-4 text-center">{{ training.name }}</h1>
			<p class="mb-2 text-center placeholder-glow" id="exrc-name">
				<span class="placeholder col-6"></span>
			</p>
			{% csrf_token %}
			<ol class="list-group list-group-numbered" id="exrcs">
				<button type="button" onclick="addSetInput()" id="add-set-btn"
					class="disabled list-group-item list-group-item-action list-group-item-light d-flex align-items-center p-1 ps-3">
					<div class="w-100 text-center">
						<img src="{% static 'main/img/plus.svg' %}">
						Добавить
					</div>
				</button>
			</ol>
			<script src="{% static 'main/scripts/exercise.js' %}" tID="{{ training.id }}"></script>
			<div class="mt-3 d-flex justify-content-between">
				<button type="button" class="btn btn-outline-danger disabled" id="exrc-fnsh-btn">Завершить</button>
				<button type="button" class="btn btn-primary disabled" id="exrc-next-btn" onclick="nextExercise()">Следующее
					упражнение</button>
			</div>
		</div>
	</div>
</main>

{% endblock content %}
