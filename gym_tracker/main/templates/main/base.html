{% load static %}
<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}{% endblock title %}</title>
	<link rel="icon" type="image/png" href="{% static 'main/img/favicon.ico' %}">
	<link rel="stylesheet" href="{% static 'main/css/normalize.css' %}">
	<link rel="stylesheet" href="{% static 'main/css/style.css' %}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-sm fixed-top bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="">
					<img src="{% static 'main/img/logo.svg' %}" alt="logo" width="30" height="24"
						class="d-inline-block align-text-top">
					tracker
				</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
					<img class="nav-user-avatar" src="{% static 'main/img/testava.jpg' %}" alt="avatar" width="40">
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav me-auto">

						<a class="nav-link dropdown-toggle" href="" role="button" data-bs-toggle="dropdown">
							Профиль
						</a>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item" href="">Войти</a></li>
							<li><a class="dropdown-item" href="">Зарегистрироваться</a></li>
						</ul>
						
						<li class="nav-item">
							<a class="nav-link active" href="">Тренировка</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="">Прогресс</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	{% block content %}
	{% endblock content %}

</body>

</html>
